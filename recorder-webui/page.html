<html>
    <header>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    </header>
    <body style="padding:0; margin:0;">
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <div style="text-align: center; width:100%;">
            <div style="background-color:#3F51B5; min-height:250px; text-align: center; width:100%;">
                <div style="color:#ffffff; font-size:26pt; padding-top: 96px; ">DataArt Conference Recorder</div>
            </div>
            <div class="card" style="width:640px; display: inline-block; margin-top:-48px;">
                <div class="card-content">
                  <span class="card-title">Recorder current state</span>
                  <div class="blue-text text-darken-2">{{.PlayerState}}</div>
                </div>
                <div class="card-action">
                    <form action="/start" method="POST" id="formStart" style="display:{{.StartVisibility}}">
                        <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">mic</i>START</button>
                    </form>
                    <form action="/stop" method="POST" id="formUpdate" style="display:{{.RecordingVisibility}}">
                        <button type="submit" onclick="return confirm('Would you like to stop recorder?')"class="waves-effect red darken-1 btn"><i class="material-icons left">mic</i>RECORDING</button>
                    </form>
                </div>
            </div>
        </div>
        <div style="text-align: center; width:100%; margin-top: 24px; display:{{.LatestRecordVisibility}}">
            <div class="blue-text text-darken-2" style="padding-bottom: 16px">Lastest known conference record:</div>
            <audio controls>
              <source src="{{.LatestRecord}}" type="audio/wav">
              Your browser does not support the audio tag.
            </audio>
        </div>
    </body>
</html>
